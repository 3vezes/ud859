<div ng-controller="ConferenceCtrl" class="row">
    <h2>Create a conference</h2>

    <div class="col-md-9">
        <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages" ng-bind="messages"></div>
        <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading" />

        <form name="conferenceForm" novalidate role="form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <span class="label label-danger"
                      ng-show="submitted && conferenceForm.name.$error.required">Required!</span>
                <input id="name" type="text" name="name" ng-model="conference.name" class="form-control"
                       ng-required="true"/>
            </div>

            <div class="form-group">
                <label for="name">City</label>
                <input id="city" type="text" name="city" ng-model="conference.city" class="form-control" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" type="text" name="description" ng-model="conference.description"
                          class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="topics">Topics</label>
                <input id="topics" name="topics" ng-model="conference.topics" class="form-control"
                       tooltip="Put a comma if you'd like to send multiple topics" ng-list/>
            </div>

            <div class="form-group" ng-controller="DatepickerCtrl">
                <label for="startDate">Start Date</label>

                <p class="input-group">
                    <input id="startDate" type="text" class="form-control" datepicker-popup="{{format}}"
                           ng-model="conference.startDate" is-open="opened"
                           datepicker-options="dateOptions"
                           close-text="Close"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>

            <div class="form-group" ng-controller="DatepickerCtrl">
                <label for="endDate">End Date</label>

                <p class="input-group">
                    <input id="endDate" type="text" class="form-control" datepicker-popup="{{format}}"
                           ng-model="conference.endDate" is-open="opened"
                           datepicker-options="dateOptions"
                           close-text="Close"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>

            <div class="form-group">
                <label for="maxAttendees">Max Attendees</label>
                <input id="maxAttendees" type="number" name="city" ng-model="conference.maxAttendees" class="form-control" />
            </div>

            <button ng-click="createConference(conferenceForm)" class="btn btn-primary"
                    ng-disabled="loading">Create</button>
        </form>
    </div>
</div>
