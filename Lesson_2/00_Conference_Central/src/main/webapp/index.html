<!DOCTYPE html>
<html ng-app="conferenceApp" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Conference Management</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="RootCtrl">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-hearder">
            <a class="navbar-brand" href="/">Conference Central</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/conference">Show Conferences</a></li>
                <li><a href="#/conference/create">Create Conferences</a></li>
                <li><a href="#/profile">Profile</a></li>
            </ul>

            <div id="profile-container">
                <div id="signInButtonContainer" ng-hide="signedIn">
                    <img id="signInButton" ng-mouseleave="signInButtonImage = 'img/Red-signin_Medium_base_32dp.png'"
                         ng-mouseover="signInButtonImage = 'img/Red-signin_Medium_hover_32dp.png'"
                         ng-src="{{signInButtonImage}}" ng-click="signIn()"/>
                </div>

                <div id="profile" class="pull-right" ng-show="signedIn">
                    <!-- TODO thagikura remove a trailing slash in the profileImageUrl -->
                    <img id="pic" ng-src={{profileImageUrl}}/>
                    <span id="name"></span>
                    <a ng-click="signOut()">Sign out</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ng-view></ng-view>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>

<script>
    /**
     * Initializes the Google API JavaScript client.
     */
    function init() {
        gapi.client.load('conference', 'v1', null, '//' + window.location.host + '/_ah/api');
        gapi.client.load('oauth2', 'v2', null);
    }
</script>
<script src="//apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
