<div ng-controller="ConferenceCtrl">
    <!-- TODO thagikura still under construction -->
    <h1>Profile</h1>
    <ul class="unstyled">
        <li ng-repeat="profile in profiles">
            <input id="profile-{{profile.userId}}" type="checkbox" >
            <label for="profile-{{profile.userId}}" >{{profile.displayName}}</label>
        </li>
    </ul>
    <form ng-submit="saveProfile()">
        <input type="text" ng-model="displayName"  size="40"
               placeholder="Display Name">
        <input type="text" ng-model="notificationEmail"  size="40"
               placeholder="Notification Email">
        <input class="btn-primary btn-success" type="submit" value="Save">
    </form>
</div>
